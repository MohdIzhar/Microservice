<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Registration Page</title>
</head>

<body style="background-color:rgb(175, 240, 245)">
  <nav class="h1"
    style="text-align: center; background-color:rgb(0, 0, 0); color: white; padding-top: 20px; padding-bottom: 20px;">
    <span class="navbar-text">
      <strong> Register New
        User </strong>
    </span>
  </nav>

  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message: </strong> {{ message }} <a href="{% url 'welcome' %}">Click here to go back to home Page</a>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  {% endfor %}

  <div class="card" style="width: 40%; display: flex; height: 90vh; justify-content: center; margin: auto; ">
    <form class="container" method="POST">
      {% csrf_token %}

      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp"
          placeholder="Enter email">
      </div>

      <div class="form-group">
        <label for="InputName">Username</label>
        <input type="text" class="form-control" id="InputName" name="username" placeholder="Password">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
      </div>

      <div class="form-group">
        <label for="confirmInputPassword1">Confirm Password</label>
        <input type="password" class="form-control" id="confirmInputPassword1" name="cpassword"
          placeholder="Confirm Password">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>


  </div>

</body>

</html>
